  pgadmin:
    image: dpage/pgadmin4
    container_name: instagram_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - instagram_net

volumes:
  pgdata:
  mongodata:
  redisdata:

networks:
  instagram_net:
    driver: bridge
